<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <link rel="icon" href="./images/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Devchallenges</title>
  </head>
  <body class="font-body uppercase pl-6 pt-5 pb-28 leading-normal bg-white h-full text-gray-1 md:pl-16 md:pt-10 lg:pl-0">
    <main class="w-full max-w-7xl m-auto">
      <header>
        <h1 class="font-head font-bold text-2xl lg:pl-16">404 not found</h1>
      </header>
      <article class="lg:grid lg:grid-cols-2 lg:items-center lg:gap-10 lg:px-16">
        <img class="w-72 m-auto py-16 lg:py-0 lg:w-full xl:w-large" src="./images/Scarecrow.png" alt="illustration of a scarecrow">
        <section>
          <header>
          <h1 class="font-bold text-5xl tracking-[-0.035em]">I have bad news for you</h1>
        </header>
        <p class="normal-case font-normal leading-7 pr-6 pt-8 pb-16 text-lg tracking-[-0.035em] text-lighter-gray">The page you are looking for might be removed or temporarily unavailable</p>
        <button class="uppercase py-6 px-11 font-bold text-sm bg-gray-1 text-white">Back to homepage</button>
        </section>
      </article>
    </main>
  </body>
</html>
